<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .tv-frame {
    position: relative;
    width: 600px;
    height: 400px;
    border: 30px solid #333;
    border-radius: 20px;
    box-shadow: 0 0 20px black;
  }

  .tv-frame::after {
    content: '';
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 20px;
    background: #333;
    border-radius: 5px;
  }

  video {
    position: absolute;
    top: 30px;
    left: 30px;
    width: calc(100% - 60px);
    height: calc(100% - 60px);
    object-fit: cover;
    z-index: -1;
  }
</style>
</head>
<body>
    
</body>
</html>


<div class="tv-frame">
  <video autoplay muted controls loop>
    <source src="videoplayback.mp4" type="video/mp4">
  </video>
</div>
